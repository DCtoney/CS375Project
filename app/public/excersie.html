<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise Builder</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="excersie.html">Exercise Builder</a></li>
        <li><a href="calorie.html">Calorie Calculator</a></li>
        <li><a href="meals.html">Meal Tracker</a></li>
      </ul>
    </nav>

    <h1>Exercise Builder</h1>

    <!-- Search Exercises -->
    <h2>Search Exercises</h2>
    <label
      >Exercise Name:
      <input
        type="text"
        id="searchQuery"
        placeholder="Search exercises..." /></label
    ><br /><br />
    <label
      >Type:
      <select id="filterType">
        <option value="">All Types</option>
        <option value="cardio">Cardio</option>
        <option value="olympic_weightlifting">Olympic Weightlifting</option>
        <option value="plyometrics">Plyometrics</option>
        <option value="powerlifting">Powerlifting</option>
        <option value="strength">Strength</option>
        <option value="stretching">Stretching</option>
        <option value="strongman">Strongman</option>
      </select>
    </label>
    <label
      >Muscle:
      <select id="filterMuscle">
        <option value="">All Muscles</option>
        <option value="abdominals">Abdominals</option>
        <option value="abductors">Abductors</option>
        <option value="adductors">Adductors</option>
        <option value="biceps">Biceps</option>
        <option value="calves">Calves</option>
        <option value="chest">Chest</option>
        <option value="forearms">Forearms</option>
        <option value="glutes">Glutes</option>
        <option value="hamstrings">Hamstrings</option>
        <option value="lats">Lats</option>
        <option value="lower_back">Lower Back</option>
        <option value="middle_back">Middle Back</option>
        <option value="neck">Neck</option>
        <option value="quadriceps">Quadriceps</option>
        <option value="traps">Traps</option>
        <option value="triceps">Triceps</option>
      </select>
    </label>
    <label
      >Difficulty:
      <select id="filterDifficulty">
        <option value="">All Difficulties</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select> </label
    ><br /><br />
    <button id="searchBtn">Search Exercises</button>

    <div id="searchResults"></div>

    <hr />

    <!-- Workout Plan Builder -->
    <h2>Build Your Workout Plan</h2>
    <div>
      <button class="day-tab active" data-day="push">Push Day</button>
      <button class="day-tab" data-day="pull">Pull Day</button>
      <button class="day-tab" data-day="legs">Legs Day</button>
      <button class="day-tab" data-day="upper">Upper Body</button>
      <button class="day-tab" data-day="lower">Lower Body</button>
      <button class="day-tab" data-day="fullbody">Full Body</button>
    </div>
    <div>
      <h3 id="dayTitle">Push Day</h3>
      <div id="workoutList"></div>
    </div>

    <script src="exercise.js"></script>
  </body>
</html>
