<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <title>Meal Planner</title>
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="excersie.html">Excersie Builder</a></li>
            <li><a href="calorie.html">Calorie Calculator</a></li>
            <li><a href="meals.html">Meal Tracker</a></li>
        </ul>
    </nav>

    <div class="form">
      <div>
        <label>Meal:</label>
        <input type="text" id="meal" required>
      </div>
      <div>
        <button id="addMeal">Add Meal</button>
        <button id="endDay">End Day</button>
        <button id="downloadDay">Download Day</button>
        <button id="importJson">Import Meals</button>
        <input type="file" id="importFile" style="display: none;" accept="json">
      </div>
    </div>

    <h2 id="dailyTotal">Total Calories Today: 0</h2>
    <table> 
      <thead>
        <tr>
          <th>Name</th>
          <th>Calories</th>
          <th>Serving Size (g)</th>
          <th>Total Fat (g)</th>
          <th>Saturated Fat (g)</th>
          <th>Protein (g)</th>
          <th>Sodium (mg)</th>
          <th>Potassium (mg)</th>
          <th>Cholesterol (mg)</th>
          <th>Total Carbohydrates (g)</th>
          <th>Fiber (g)</th>
          <th>Sugar (g)</th>
        </tr>
      </thead>
      <tbody id = "mealList"></tbody>
    </table>

    <h2>Meal History</h2>
    <div id="mealHistory"></div>

    <script src="./assets/js/meals.js"></script>
  </body>
</html>
