<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="excersie.html">Excersie Builder</a></li>
            <li><a href="calorie.html">Calorie Calculator</a></li>
            <li><a href="meals.html">Meal Tracker</a></li>
        </ul>
    </nav>

    <div class="form">
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age"required>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
      </div>
      <div>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
      </div>
      <div>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
      </div>
      <div>
        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
          <option value="level_1">Sedentary (little or no exercise)</option>
          <option value="level_2">Exercise 1-3 times/week</option>
          <option value="level_3">Exercise 4-5 times/week</option>
          <option value="level_4">Daily exercise or intense exercise 3-4 times/week</option>
          <option value="level_5">Intense exercise 6-7 times/week</option>
        </select>
      </div>
      <div>
        <button id="calculate">Calculate</button>
      </div>
    </div>

    <div id="result"></div>

    <script src="assets/js/calorie.js"></script>
  </body>
</html>
